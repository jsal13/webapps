<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interval Training</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"
        integrity="sha512-Siyxh4gyNM5SaERNa9BOZSPcu/auHyFUWn9OVFD7MxI3/dVPQklE7tfqS+pLmPHF1zo6UdDaJAp/thihrf0c7w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://www.jsalv.com">jsalv</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 text-left">
                <h1>Interval Training</h1>
                <p>This should describe the stuff, yo.</p>
                <hr>

                <button id="play-btn">Play Audio</button>
                <button id="interval-btn">Show Interval</button>
                <button id="reset-btn">New Notes</button>
                <br />
                <label for="ascending-ckbx">Ascending Only</label>
                <input type="checkbox" id="ascending-ckbx" checked="True" />
                <br />
                <div>
                    <input type="radio" name="synthName" value="monosynth" checked="True">
                    <label for="monosynth">Monosynth</label><br>

                    <input type="radio" name="synthName" value="Standard">
                    <label for="Standard">Standard</label><br>

                    <input type="radio" name="synthName" value="amsynth">
                    <label for="amsynth">AMSynth</label><br>

                    <input type="radio" name="synthName" value="fmsynth">
                    <label for="fmsynth">FMSynth</label><br>
                </div>

                <br />
                <br />

                <div>
                    <b>
                        <p id="interval-val" style="display:none;"></p>
                    </b>
                </div>


                <br />
                <br />

                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" step="5" min="-40" max="0" value="-15" style="width: 150px;">



            </div>
            <div class="col-sm-2 sidenav"></div>
        </div>
    </div>
    <!-- Must be loaded in this order. -->
    <script src="utils.js"></script>
    <script src="constants.js"></script>
    <script src="intervalTraining.js"></script>
    <script>
        $(document).ready(function () {
            $("#interval-btn").click(function () {
                $("#interval-val").toggle();
            });
            $("#reset-btn").click(function () {
                noteReset();
                $("#interval-val").hide()
            });
            $("#play-btn").click(function () {
                let ascendingOnly = document.getElementById("ascending-ckbx").checked;
                let synthName = document.querySelector('input[name="synthName"]:checked').value;
                let volume = document.getElementById("volume-control").value;
                console.log("vol", volume)
                playNotes(ascendingOnly, synthName, volume);
            });
        });

    </script>
</body>

</html>
